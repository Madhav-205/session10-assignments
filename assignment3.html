<!doctype html>
<html ng-app="myapp">
	<head>
		<title>Assignments - 3</title>
		<script src="js/angular.js" type="text/javascript"></script>
		<script>
			
			var myapp = angular.module('myapp',[]);
			myapp.controller('myctrl', function($scope){
				$scope.sample = "hello world!";
				$scope.click = function() { alert ('displaying hellow world with scope' + " " + $scope.sample )};

			});
			
		</script>
		
	</head>
	<body ng-controller="myctrl">
		<h1>Assignment 3</h1>
		<div>
			<button ng-click="click()">Click</button>
			
			<p ng-bind="sample">{{ sample }}</p>
		</div>
		
	</body>
</html>
