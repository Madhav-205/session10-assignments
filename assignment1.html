<!doctype html>
<html>
	<head>
		<script src="js/angular.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Learning angular</h1>
		<div ng-app="">
				Enter your name: <input type="text" placeholder="Enter your name" ng-model="name" />
				<p ng-bind="name"></p>
				<p>
					{{ name }}
				</p>
			
			<!--
			Enter your init name: <input type="text" placeholder="Enter your init name" ng-init="name='Sai Kiran'" />
			<p ng-bind="name"></p>
			-->
			
			<!--
			Enter your init name: <input type="text" placeholder="Enter your init name" ng-init="person={fname:'Sai',lname:'Kiran'}" />
			<p ng-bind="name"></p>
			<p>{{ person.lname + " " + person.fname }}</p>
			-->
			
			
			
			
		</div>
		
	</body>
</html>
