<!doctype html>
<html>
	<head>
		<script src="js/angular.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Assignment 1</h1>
		<div ng-app="">
			<form ng-model="myForm">
				<div>Enter your first name: <input type="text" placeholder="Enter your firstname" ng-model="fname" /></div>
				<div>Enter your second name: <input type="text" placeholder="Enter your secondname" ng-model="sname" /></div>
				<div><input type="submit" value="Submit" /></div>
			</form>
			
			<h3>Display Entered values</h3>
			<div>
				<p><b>FirstName:  </b> {{ fname }}</p>
				<p><b>SecondName: </b> {{ sname }}</p>
			</div>
		</div>
		
	</body>
</html>
